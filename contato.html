<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portal - Contato</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsivo.css">
    <link rel="stylesheet" href="./css/contato.css">
</head>

<body>
    <header>
        <img src="../img/logo-ford-256.png" alt="Logo da Ford" class="header__logo">

        <nav class="nav__links">
            <a href="index.html">Home</a>
            <a href="lancamentos.html">Lançamentos</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>

    <main class="main-contact">
        <img class="main-contact__img" src="./img/xls 2.2 diesel.jpg" alt="">

        <form action="./home.html" method="get" class="main-contact__form">
            <h2>Sobre você</h2>
            <input type="text" placeholder="Nome Completo" required>
            <input type="email" placeholder="E-mail" required>
            <input type="text" placeholder="Telefone" required>
            <h2>Mensagem</h2>
            <select name="messageType" id="messageType" required>
                <option value="" selected disabled>--Selecione o tipo de contato--</option>
                <option value="praise">Elogio</option>
                <option value="complaint">Reclamação</option>
                <option value="request">Solicitação</option>
            </select>
            <textarea name="message" id="contactMessage" cols="1" rows="2" class="form__message"
                placeholder="Digite sua mensagem" required></textarea>

            <button class="form__btn" id="send" type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <div class="footer__social-media">
            <button class="social-media__btn" id="social-media-btn" disabled>Redes Sociais</button>
            <div class="social-media__links" id="socialMediaPopUp">
                <a href="https://pt-br.facebook.com/ford/photos/" type="button" target="_blank">
                    <img src="./img/facebook-50.png" alt="Ícone do Facebook">
                </a>

                <a type="button" target="_blank" href="https://www.youtube.com/user/ford">
                    <img src="./img/youtube-squared-50.png" alt="Ícone do Youtube">
                </a>

                <a type="button" target="_blank" href="https://www.instagram.com/ford/">
                    <img src="./img/instagram-logo-50.png" alt="Ícone do Instagram">
                </a>
            </div>
        </div>

        <div class="footer__text">
            <p>&copy; 2025 Ford Motor Company</p>
            <p>All Rights Reserved</p>
        </div>
        <img src="./img/ford-96.png" alt="Logo da Ford" class="footer__logo">
    </footer>
    <script src="./js/main.js"></script>
</body>

</html>
