<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portal - Home</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsivo.css">
    <link rel="stylesheet" href="./css/home.css">
</head>

<body>
    <header>
        <img src="./img/logo-ford-256.png" alt="Logo da Ford" class="header__logo">

        <nav class="nav__links">
            <a href="home.html">Home</a>
            <a href="lancamentos.html">Lançamentos</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>

    <main class="main-home">
        <div class="main-home__content">
        <button class="btn-back"></button>
        <section class="carousel">
            <a href="" class="main-home__img" id="carousel-link">
                <img src="" alt="" class="main-home__img" id="carousel-img">
            </a>

            <p class="main-home__text" id="carousel-title"></p>
        </section>
        <button class="btn-next"></button>
    </div>
    <button class="btn-stop">Parar Carrossel</button>
    </main>

    <footer>
        <div class="footer__social-media">
            <button class="social-media__btn" id="social-media-btn" disabled>Redes Sociais</button>
            <div class="social-media__links" id="socialMediaPopUp">
                <a href="https://pt-br.facebook.com/ford/photos/" type="button" target="_blank">
                    <img src="./img/facebook-50.png" alt="Ícone do Facebook">
                </a>

                <a type="button" target="_blank" href="https://www.youtube.com/user/ford">
                    <img src="./img/youtube-squared-50.png" alt="Ícone do Youtube">
                </a>

                <a type="button" target="_blank" href="https://www.instagram.com/ford/">
                    <img src="./img/instagram-logo-50.png" alt="Ícone do Instagram">
                </a>
            </div>
        </div>

        <div class="footer__text">
            <p>&copy; 2025 Ford Motor Company</p>
            <p>All Rights Reserved</p>
        </div>
        <img src="./img/ford-96.png" alt="Logo da Ford" class="footer__logo">
    </footer>
    <script src="./js/Carousel.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
